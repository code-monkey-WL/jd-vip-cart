<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>兑换活动-新增</title>
    <link rel="stylesheet" type="text/css" href="../libs/semantic/semantic.css">
    <link rel="stylesheet" type="text/css" href="../libs/jquery-ui/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="../libs/jquery-ui/jquery.datetimepicker.min.css">
    <link rel="stylesheet" type="text/css" href="../libs/jquery-ui/jquery-ui-timepicker-addon.min.css">
    <link rel="stylesheet" type="text/css" href="../dist/css/edit_convert.bundle.css">
  </head>
  <body>
    <div class="page">
      <div class="page-header">
        <h5>创建兑换活动</h5>
      </div>
      <form class="content">
        <div class="part">
          <ul class="ui form">
            <li>
              <label class="empty">活动名称：</label>
              <div v-if="type == 1">
                <div class="ui input inline field">
                  <input name="activityName" type="text" maxlength="40">
                  <input name="codeType" type="hidden" value="5"> <!-- 兑换码类型 -->
                  <input name="activityType" type="hidden" value="3"> <!-- 兑换活动类型 -->
                </div>
                <span>字符长度不超过40个</span>
              </div>
              <div v-else>
                {{info.activityName}}
              </div>
            </li>
            <!--<li>-->
              <!--<label class="empty">选择城市：</label>-->
              <!--<div v-if="type == 1" class="inline field">-->
                <!--<input name="areaCode" type="hidden">-->
                <!--<a class="ui secondary button field" @click="showCityPanel($event)">选择</a>-->
                <!--<list-item :list="selectCity" title="城市" count="5"></list-item>-->
              <!--</div>-->
              <!--<div v-if="type == 1">-->
                <!--<span>仅支持单选一个城市</span>-->
              <!--</div>-->
              <!--<div v-else>-->
                <!--{{info.areaNames}}-->
              <!--</div>-->
            <!--</li>-->
            <li>
              <label class="empty">生成码数量：</label>
              <div v-if="type == 1">
                <div class="ui input inline field">
                  <input name="totalNum" type="text" maxlength="40">
                </div>
                <span>单次最多允许生成99个地推码</span>
              </div>
              <div v-else>
                {{info.totalNum}}
              </div>
            </li>
            <li>
              <label class="empty">码有效期：</label>
              <div v-if="type == 1" class="pfield inline field">
                <div class="ui input icon time field">
                  <i class="calendar icon"></i>
                  <input name="codeBeginTime" type="text">
                </div>
                -
                <div class="ui input icon time field">
                  <i class="calendar icon"></i>
                  <input name="codeEndTime" type="text">
                </div>
              </div>
              <div v-else>
                {{info.beginTime}} 至 {{info.endTime}}
              </div>
            </li>
            <li>
              <label class="empty">领取模式：</label>
              <div v-if="type == 1" class="inline field">
                <div class="ui radio checkbox">
                  <input name="grabMode" type="radio" value="2" checked>
                  <label>领取全部优惠券</label>
                </div>
                <div class="spacing"></div>
                <div class="ui radio checkbox">
                  <input name="grabMode" type="radio" value="1">
                  <label>领取其中一张优惠券</label>
                </div>
              </div>
              <div v-else>
                {{info.grabModel}}
              </div>
            </li>
          </ul>
        </div>
      </form>
      <div class="button-panel">
        <a class="ui secondary button" @click="onSave()">保存活动，继续添加优惠券</a>
        <div class="spacing"></div>
        <a href="javascript:history.go(-1);">返回</a>
      </div>
      <page-footer></page-footer>
      <model-select v-ref:selectcity url="/rpc/queryCityInfoList" title="城市" selectcount="10" isall="false"></model-select>
    </div>
  </body>
    <script src="../libs/jquery/jquery.js"></script>
    <script src="../libs/jquery-ui/jquery-ui.js"></script>
    <script src="../libs/jquery-ui/datepicker-zh-CN.js"></script>
    <script src="../libs/jquery-ui/jquery.datetimepicker.full.min.js"></script>
    <script src="../libs/jquery-ui/jquery-ui-timepicker-addon.js"></script>
    <script src="../libs/jquery-ui/i18n/jquery-ui-timepicker-zh-CN.js"></script>
    <script src="../libs/semantic/semantic.js"></script>
    <script src="../dist/js/edit_convert.bundle.js"></script>
</html>
